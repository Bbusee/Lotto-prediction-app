<div class="min-h-screen bg-slate-100">
  <br>
  <div class="p-19 item">
    <div class="item bg-cyan-600 p-6 rounded-lg shadow-lg mx-auto w-96 w-2/5" style="width: 70vmin;">
      <h2 class="text-2xl text-center font-bold mb-2 text-white">
        Sayısal Loto'da Uzun Zamandır Çıkmayan Toplar
      </h2>
    </div>
  </div>
  <br>
  <div class="tables mx-auto max-w-3xl overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-center text-sm text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Çok Çıkan Sayılar</th>
          <th scope="col" class="px-6 py-3">Çıkış Adedi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mevcutSayfaVerisiniAl()"
          class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
          <td class="px-6 py-4 flex items-center justify-center">
            <app-top [topNumber]="item.key"></app-top>
          </td>
          <td class="px-6 py-4 text-lg font-semibold">{{ item.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Sayfalama kontrolleri -->
  <div class="flex justify-center mt-4">
    <button class="px-4 py-2 mx-1 bg-cyan-500 text-white rounded" (click)="sayfaDegistir(suankiSayfa - 1)"
      [disabled]="suankiSayfa === 1">
      Önceki
    </button>
    <span class="px-4 py-2 mx-1">{{ suankiSayfa }}</span>
    <button class="px-4 py-2 mx-1 bg-cyan-500 text-white rounded" (click)="sayfaDegistir(suankiSayfa + 1)"
      [disabled]="suankiSayfa * sayfaBasinaElemanSayisi >= uzunZamandirCikmayanlar.length">
      Sonraki
    </button>
  </div>

  <br>
</div>
