<div class="p-19">
  <div class="bg-cyan-600 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl text-center font-bold mb-2 text-white">
      Süper Loto'da Az Çıkan Toplar
    </h2>
  </div>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-center text-sm text-gray-500 dark:text-gray-400">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
    <tr>
      <th scope="col" class="px-6 py-3">Az Çıkan Sayılar</th>
      <th scope="col" class="px-6 py-3">Çıkış Adedi</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let item of azCikanlar"
      class="bg-white border-b dark:bg-gray-900 dark:border-gray-700"
    >
      <td class="px-6 py-4 flex items-center justify-center">
        <app-top [topNumber]="item.key"></app-top>
      </td>
      <td class="px-6 py-4 text-lg font-semibold">{{ item.value }}</td>
    </tr>
    </tbody>
  </table>
  <button
    *ngIf="azCikanlar.length === 5"
    class="block mx-auto my-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500"
  >
    <a routerLink="/super-loto-az-cikan-sayfasi">
      Devamını Gör
    </a>
  </button>
</div>
